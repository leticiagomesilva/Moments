<form (ngSubmit)="submitCadastro()" [formGroup]="cadastroForm" #formDir="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" placeholder="Digite um Email válido" formControlName="email" required />
    <div class="validation-error">
      @if (email.invalid && formDir.submitted) {
        @if (email.errors?.['required']) {
          <p>O Email é obrigatório!</p>
        }
        @if (email.errors?.['email']) {
          <p>Esse Email é inválido!</p>
        }
      }
    </div>
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="text" placeholder="Escolha uma senha forte" formControlName="password" required />
    <div class="validation-error">
      @if (password.invalid && formDir.submitted) {
        @if (password.errors?.['required']) {
          <p>A senha é obrigatória!</p>
        }
      }
    </div>
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
